<!DOCTYPE html> <!--Dizendo ao navegador que esse codigo é html5-->
<html lang="pt-br"> <!--Abrindo uma tag html e especificando a linguagem-->
<head> <!--Abrindo a tag "cabeçalho", responsável pelos comportamentos e configurações-->
    <meta charset="UTF-8"/> <!--charset significa conjunto de caracteres-->
    <title> <!--Abrindo tag "title", responsável por mostrar o nome da barra do navegador-->
        Curso de HTML5
    </title> <!--Fechando tag "title"-->
    <style> 
        h1 {
            font-family: Arial;
            font-size: 30pt;
            color: blue;
            text-shadow: 2px 2px 2px black;
        }
    </style>
</head> <!--Fechando tag "cabeçalho"-->
<body> <!--Abrindo tag "corpo", responsável pela visualização-->
    <h1> <!--Abrindo tag "título 1"-->
        Olá, Mundo!
    </h1> <!--Fechando tag "título 1"-->
    <h2> <!--Abrindo tag "título 2"-->
        Me livrando da maldição
    </h2> <!--Fechando tag "título 2"-->
</body> <!--Fechando tag "corpo"-->
</html> <!--Fechando tag html-->
